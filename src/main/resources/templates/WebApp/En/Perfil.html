<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee94bf2f3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/style.css">
    <link rel="stylesheet" href="../../../static/css/Referencials.css">
    <link rel="stylesheet" href="../../../static/css/reset.css">
    <link rel="stylesheet" href="../../../static/css/Background.css">
    <link rel="stylesheet" href="../../../static/css/Responsive.css">
    <link rel="stylesheet" href="../../../static/css/Fonts.css">
</head>

<body class="">
    <div th:object="${user}" class="m-0 p-0 container-lg  row h-100">
        <section class="m-0 col-12 d-flex gap-8 p-2">
            <div class="d-none w-sm-100 col-md-3 col-xl-2 glass-strong p-0 flex-column gap-6" id="Navigation_panel">
                <div class="m-0">
                    <i class="fa-solid fa-house p-2 fs-4" style="color: #000000;"></i>
                    <p class="font-weight-bold fs-3 p-2 m-0 Roboto_Slab">Home</p>
                </div>
                <div class="m-0">
                    <i class="fa-sharp fa-regular fa-bookmark p-2 fs-4" style="color: #000000;"></i>
                    <p class="font-weight-bold fs-3 p-2 m-0 Roboto_Slab">Collections</p>
                </div>
                <div class="m-0">
                    <i class="fa-sharp fa-comment fa-regular p-2 fs-4" style="color: #000000;"></i>
                    <p class="font-weight-bold fs-3 p-2 m-0 Roboto_Slab">Message</p>
                </div>
                <div class="m-0">
                    <i class="fa-sharp fa-user fa-regular p-2 fs-4" style="color: #000000;"></i>
                    <p class="font-weight-bold fs-3 p-2 m-0 Roboto_Slab">Perfil</p>
                </div>
                <div class="m-0 mt-auto">
                    <i class="fa-solid fa-gear fa-regular p-2 fs-4" style="color: #000000;"></i>
                    <p class="font-weight-bold fs-3 p-2 m-0 Roboto_Slab">Config</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
